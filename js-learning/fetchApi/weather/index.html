<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script defer src="app.js"></script>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="pt-3">
    <div class="container" style="width: 50rem">
      <select
        class="form-select mx-auto"
        aria-label="Default select example"
        style="width: 10rem"
        id="countryNames_"
      ></select>
      <div class="mt-4" style="height: 100vh">
        <div class="d-none">
          <p class="localTime_"></p>
          <p class="date_"></p>
          <p class="tempFahren_"></p>
          <!-- <p class="tempCelcius_"></p> -->
          <p class="weatherCondition_"></p>
          <p class="wind_kph"></p>
          <p class="wind_dir"></p>
          <p class="uv_index"></p>
          <p class="humidity"></p>
          <p class="feelsLike_c"></p>
          <p class="pressure_Bar"></p>
        </div>
        <div>
          <div class="d-flex align-items-center">
          <img id="conditionImage" src="" alt="" width="50px" height="50px" />
          <p class="countryCity_"></p>
        </div>
        <p class="tempCelcius_"></p>
        <div class="d-flex">
          
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
