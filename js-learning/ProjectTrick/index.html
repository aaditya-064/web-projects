<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Button Position</title>
    <style>
        #myButton {
            position: absolute; /* Use absolute positioning */
            top: 50px;  /* Initial position */
            left: 50px; /* Initial position */
        }
    </style>
</head>
<body>

<button id="myButton">Click me!</button>

<script>
    // Function to get a random integer between min and max (inclusive)
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Function to move the button to a random position
    function moveButtonRandomly() {
        // Get the button element
        const button = document.getElementById('myButton');
        
        // Get the viewport dimensions
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        
        // Get the button dimensions
        const buttonWidth = button.offsetWidth;
        const buttonHeight = button.offsetHeight;
        
        // Calculate random positions
        const randomX = getRandomInt(0, viewportWidth - buttonWidth);
        const randomY = getRandomInt(0, viewportHeight - buttonHeight);
        
        // Set the new position
        button.style.left = randomX + 'px';
        button.style.top = randomY + 'px';
    }

    // Add click event listener to the button
    document.getElementById('myButton').addEventListener('click', moveButtonRandomly);
</script>

</body>
</html>
