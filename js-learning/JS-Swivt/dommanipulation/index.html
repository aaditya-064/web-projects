<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="script.js"></script>

    <style>
        .hide{
            display: none;
        }
    </style>


</head>


<body>
    <h2>Enter the numbers to add only</h2>
    <form id="main_form">
        <input class="inputField" type="number" placeholder="Enter the first Number" />
        <input class="inputField" type="number" placeholder="Enter the second Number" />
        <button id="btn" type="submit">Add</button>
    </form>

    <p class="result"></p>
    <button class="restart hide" id="restart">Restart</button>


</body>
</html>
